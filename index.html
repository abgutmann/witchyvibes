<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/413e64f6b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <title>Witchy Ambiance</title>
</head>
<body>

    <div class="general-container">
        <h1>Witchy Vibes</h1>

        <section class="btn-container">
            <!--RAIN BUTTON-->
            <button type="button" name="rain-sfx" class="music-btn" data-song="0"><i class="fa-solid fa-cloud-rain fa-2xl icon"></i></button>

            <!--FIREPLACE BUTTON-->
            <button type="button" name="fireplace-sfx" class="music-btn" data-song="1"><i class="fa-solid fa-fire fa-2xl icon"></i></button>

            <!--CAULDRON BUTTON-->
            <button type="button" name="bubbling-sfx" class="music-btn" data-song="2"><i class="fa-solid fa-flask fa-2xl icon"></i></button>

            <!--MORTAR BUTTON-->
            <button type="button" name="mortar-sfx" class="music-btn" data-song="3"><i class="fa-solid fa-mortar-pestle fa-2xl icon"></i></button>

            <!--BGM BUTTON-->
            <button type="button" name="bgm-track" class="music-btn" data-song="4"><i class="fa-solid fa-music fa-2xl icon"></i></button>
        </section>

        <audio src="assets/99sounds-rain-modified.mp3" id="rain" data-song-order="0" loop></audio>
        <audio src="assets/zapsplat-fire.mp3" id="fireplace" data-song-order="1" loop></audio>
        <audio src="assets/zapsplat-cauldron-modified.mp3" id="cauldron" data-song-order="2" loop></audio>
        <audio src="assets/zapsplat-mortar-modified.mp3" id="mortar" data-song-order="3" loop></audio>
        <audio src="assets/purrple-cat-green-tea.mp3" id="bgm" data-song-order="4" loop></audio>

        <p class="credits"></p>

    </div>
    <script src="main.js"></script>
</body>
</html>
